services:
  web:
    build: .
    ports:
      # Local-only bind (Cloudflare Tunnel accesses the service over the Docker network).
      # If you need LAN access, change to "8000:8000".
      - "127.0.0.1:8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    depends_on:
      - web
    # Remotely-managed tunnel: configure hostname + service in Cloudflare Zero Trust UI.
    # Service URL should point to the Django container, e.g. http://web:8000
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN:?set TUNNEL_TOKEN in .env}
    restart: unless-stopped
