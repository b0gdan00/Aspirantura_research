{% load static %}
<!doctype html>
<html lang="uk" class="h-full bg-white">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}asp_experiment{% endblock %}</title>

    <!-- Tailwind + FontAwesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: "#f0fdfa",
                100: "#ccfbf1",
                200: "#99f6e4",
                300: "#5eead4",
                400: "#2dd4bf",
                500: "#14b8a6",
                600: "#0d9488",
                700: "#0f766e",
                800: "#115e59",
                900: "#134e4a",
              },
            },
            boxShadow: {
              soft: "0 10px 30px rgba(2, 6, 23, 0.08)",
            },
          },
        },
      };
    </script>
  </head>

  <body class="h-full text-slate-900">
    <div class="min-h-full">
      <header class="border-b border-slate-200 bg-white/80 backdrop-blur">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center justify-between">
            <a href="{% url 'experiments_list' %}" class="flex items-center gap-3">
              <span class="grid h-9 w-9 place-items-center rounded-xl bg-brand-600 text-white shadow-soft">
                <i class="fa-solid fa-flask-vial"></i>
              </span>
              <div class="leading-tight">
                <div class="text-sm font-semibold">Experiment Console</div>
                <div class="text-xs text-slate-500">Raspberry Pi + Arduino</div>
              </div>
            </a>

            <nav class="flex items-center gap-2">
              <a
                href="{% url 'experiment_create' %}"
                class="inline-flex items-center gap-2 rounded-xl bg-brand-600 px-4 py-2 text-sm font-semibold text-white shadow-soft hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-brand-300"
              >
                <i class="fa-solid fa-play"></i>
                Почати експеримент
              </a>
            </nav>
          </div>
        </div>
      </header>

      <main>
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
          {% block content %}{% endblock %}
        </div>
      </main>

      <footer class="border-t border-slate-200 bg-white">
        <div class="mx-auto max-w-7xl px-4 py-6 text-xs text-slate-500 sm:px-6 lg:px-8">
          <div class="flex flex-wrap items-center justify-between gap-2">
            <div>asp_experiment</div>
            <div class="flex items-center gap-3">
              <span class="inline-flex items-center gap-2">
                <i class="fa-solid fa-circle text-emerald-500"></i>
                UI ready
              </span>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
